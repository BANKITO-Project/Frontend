<div class="container">
    <div class="Box">   
    <br/>    
    <h2>Transfer</h2>
    <form #loginform="ngForm" (ngSubmit)="UpdateBalance()">
        <small id="small" class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="account">Account No. </label>
            <input type="text" class="form-control" placeholder="Receiver Account No" name="account">
        </div>
        <br/>
        <div class="form-group">
            <label for="amount">Amount </label> 
            <input type="text" class="form-control" placeholder="Amount To Transfer" name="Amount">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Transfer</button>
    </form>
