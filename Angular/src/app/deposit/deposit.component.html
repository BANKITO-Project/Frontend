<div class="container">
    <div class="Box"> 
     <br/>     
    <h2>Deposit</h2>
    <form #loginform="ngForm" (ngSubmit)="updateBalance(Amount.value)">
        <small id="small" class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="amount">Amount </label> 
            <input type="text" class="form-control" placeholder="Amount To Deposit" name="Amount" #Amount>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Deposit</button>
    </form>
